<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML</title>
  </head>
  <body>
    <div id="myDiv"></div>

    <script>
      const myDiv = document.getElementById("myDiv");

      // Setting innerHTML
      myDiv.innerHTML = "<p>This is a paragraph added using innerHTML.</p>";

      //   innerHTML sets the HTML content within an element.
    </script>
  </body>
</html>
